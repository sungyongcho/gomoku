# ============================================================
# V4 Day 0.5 Configuration - 검증용 테스트
# Target: V4 설정이 제대로 작동하는지 확인
# Iterations: 1-4 (약 2-3시간)
# ============================================================

board:
  num_lines: 19
  enable_doublethree: true
  enable_capture: true
  capture_goal: 5
  gomoku_goal: 5
  history_length: 5

model:
  num_hidden: 128
  num_resblocks: 12

mcts:
  C: 2.0
  num_searches:
    - { until: 4, value: 200 }
  exploration_turns: 20
  dirichlet_epsilon: 0.25
  dirichlet_alpha: 0.15
  batch_infer_size: 64
  min_batch_size: 8
  max_batch_wait_ms: 5
  use_native: true

  resign_threshold: 0.95
  resign_enabled: true
  min_moves_before_resign: 20

training:
  num_iterations: 4 # 테스트용 4 iterations
  num_selfplay_iterations:
    - { until: 4, value: 3000 }
  num_epochs: 2
  batch_size: 512
  learning_rate:
    - { until: 4, value: 0.002 }
  weight_decay: 0.0001
  temperature:
    - { until: 4, value: 1.0 }
  replay_buffer_size: 500000
  min_samples_to_train: 10000
  priority_replay:
    enabled: false # 테스트에서는 비활성화 (단순하게)
  dataloader_num_workers: 4
  enable_tf32: true
  use_channels_last: true
  random_play_ratio:
    - { until: 4, value: 0.0 }
  opponent_rates:
    random_bot_ratio: 0.05
    prev_bot_ratio: 0.3

evaluation:
  num_eval_games: 40
  eval_every_iters: 1 # 매 iteration마다 평가 (모니터링용)
  promotion_win_rate: 0.55
  eval_num_searches: 600
  elo_k_factor: 2.0
  initial_blunder_rate: 0.0
  initial_baseline_win_rate: 0.0
  blunder_increase_limit: 1.0
  baseline_wr_min: 0.0
  num_baseline_games: 0
  blunder_threshold: 0.5
  random_play_ratio: 0.0
  eval_opening_turns: 0
  eval_temperature: 0.0
  eval_dirichlet_epsilon: 0.0
  baseline_num_searches: 0
  use_sprt: false

runtime:
  selfplay:
    actor_num_cpus: 1.0
    inflight_per_actor: 256
    games_per_actor: 80
    max_chunk_size: 1
  inference:
    actor_num_gpus: 0.25
    num_actors: 4
    actor_num_cpus: 1.0
    use_local_inference: false
  evaluation:
    num_workers: 40

paths:
  use_gcs: true
  run_prefix: "gmk-refactor-testing"
  run_id: elo1800-gcp-v4

parallel:
  ray_local_num_workers: -1

io:
  max_samples_per_shard: null
  local_replay_cache: /tmp/gmk_replay_cache
