services:
  front:
    build:
      context: ./front
    ports:
      - "${LOCAL_FRONT}:${LOCAL_FRONT}"
      - "${LOCAL_FRONT_NUXT_CONTENT_WS}:${LOCAL_FRONT_NUXT_CONTENT_WS}"
    depends_on:
      - minimax
      - alphazero
    volumes:
      - ./front:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    env_file:
      - .env
    command: sh -c "npm install && npm run dev"

  minimax:
    build:
      context: ./minimax
      dockerfile: Dockerfile # Normal build
    volumes:
      - ./minimax:/app
    ports:
      - "${LOCAL_MINIMAX}:${LOCAL_MINIMAX}"
    env_file:
      - .env
  alphazero:
    build:
      context: ./alphazero
      dockerfile: Dockerfile # Normal build
    volumes:
      - ./alphazero:/app
      - ./alphazero/runs/elo1800-gcp-v4/ckpt/champion.pt:/app/models/champion.pt:ro
    ports:
      - "${LOCAL_ALPHAZERO}:8080"
    env_file:
      - .env
    environment:
      - ALPHAZERO_CONFIG=${DEPLOY_ALPHAZERO_CONFIG}
      - ALPHAZERO_DEVICE=${DEPLOY_ALPHAZERO_DEVICE}
    command: >
      uvicorn server:create_app --factory --host 0.0.0.0 --port 8080
      --reload --reload-dir /app/server --reload-dir /app/gomoku --reload-dir /app/configs

  # For debugging setup
  minimax_valgrind:
    build:
      context: ./minimax
      dockerfile: Dockerfile.valgrind # Valgrind build
    volumes:
      - ./minimax:/app
    ports:
      - "${LOCAL_MINIMAX}:${LOCAL_MINIMAX}" # Use a different host port
    env_file:
      - .env

  minimax_debug:
    build:
      context: ./minimax
      dockerfile: Dockerfile
    volumes:
      - ./minimax:/app
    ports:
      - "${LOCAL_MINIMAX}:${LOCAL_MINIMAX}"
      - "${LOCAL_MINIMAX_GDB}:${LOCAL_MINIMAX_GDB}"
    command: >
      sh -c "make debug && gdbserver :${LOCAL_MINIMAX_GDB} ./minimax_debug"
    env_file:
      - .env

volumes:
  node_modules:
