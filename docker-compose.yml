services:
  back:
    build:
      context: ./back
    ports:
      - "8000:8000"
    volumes:
      - ./back:/app

  front:
    build:
      context: ./front
    ports:
      - "3000:3000"
    depends_on:
      - back
    volumes:
      - ./front:/usr/src/app
      - node_modules:/usr/src/app/node_modules

  minimax:
    build:
      context: ./minimax
      dockerfile: Dockerfile  # Normal build
    volumes:
      - ./minimax:/app
    ports:
      - "${LOCAL_MINIMAX}:${LOCAL_MINIMAX}"
    env_file:
    - .env

  minimax_valgrind:
    build:
      context: ./minimax
      dockerfile: Dockerfile.valgrind  # Valgrind build
    volumes:
      - ./minimax:/app
    ports:
      - "8005:8005"  # Use a different host port
    env_file:
    - .env

  minimax_debug:
    build:
      context: ./minimax
      dockerfile: Dockerfile
    volumes:
      - ./minimax:/app
    ports:
      - "${LOCAL_MINIMAX}:${LOCAL_MINIMAX}"
      - "${LOCAL_MINIMAX_GDB}:${LOCAL_MINIMAX_GDB}"
    command: >
      sh -c "make debug && gdbserver :${LOCAL_MINIMAX_GDB} ./minimax_debug"
    env_file:
    - .env

volumes:
  node_modules:
