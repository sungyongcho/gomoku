services:
  back:
    build:
      context: ./back
    ports:
      - "8000:8000"
    volumes:
      - ./back:/app

  front:
    build:
      context: ./front
    ports:
      - "3000:3000"
    depends_on:
      - back
    volumes:
      - ./front:/usr/src/app
      - node_modules:/usr/src/app/node_modules

  cpp_server:
    build:
      context: ./cpp
      dockerfile: Dockerfile # Normal build
    volumes:
      - ./cpp:/app
    ports:
      - "8005:8005"

  cpp_server_valgrind:
    build:
      context: ./cpp
      dockerfile: Dockerfile.valgrind # Valgrind build
    volumes:
      - ./cpp:/app
    ports:
      - "8005:8005" # Use a different host port
  cpp_server_debug:
    build:
      context: ./cpp
      dockerfile: Dockerfile
    volumes:
      - ./cpp:/app
    ports:
      - "8005:8005" # If you want to test server manually
      - "8006:8006" # gdbserver
    command: >
      sh -c "make debug && gdbserver :8006 ./server_debug"

volumes:
  node_modules:
