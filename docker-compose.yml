services:
  front:
    build:
      context: ./front
    ports:
      - "${LOCAL_FRONT}:${LOCAL_FRONT}"
    depends_on:
      - minimax
      - alphazero
    volumes:
      - ./front:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    env_file:
      - .env

  minimax:
    build:
      context: ./minimax
      dockerfile: Dockerfile # Normal build
    volumes:
      - ./minimax:/app
    ports:
      - "${LOCAL_MINIMAX}:${LOCAL_MINIMAX}"
    env_file:
      - .env
  alphazero:
    build:
      context: ./alphazero
      dockerfile: Dockerfile # Normal build
    volumes:
      - ./alphazero:/app
    ports:
      - "${LOCAL_ALPHAZERO}:${LOCAL_ALPHAZERO}"
    env_file:
      - .env

  # For debugging setup
  minimax_valgrind:
    build:
      context: ./minimax
      dockerfile: Dockerfile.valgrind # Valgrind build
    volumes:
      - ./minimax:/app
    ports:
      - "${LOCAL_MINIMAX}:${LOCAL_MINIMAX}" # Use a different host port
    env_file:
      - .env

  minimax_debug:
    build:
      context: ./minimax
      dockerfile: Dockerfile
    volumes:
      - ./minimax:/app
    ports:
      - "${LOCAL_MINIMAX}:${LOCAL_MINIMAX}"
      - "${LOCAL_MINIMAX_GDB}:${LOCAL_MINIMAX_GDB}"
    command: >
      sh -c "make debug && gdbserver :${LOCAL_MINIMAX_GDB} ./minimax_debug"
    env_file:
      - .env

volumes:
  node_modules:
